<title>...:::欢迎访问 eRisemail 邮件系统:::...</title>
<script language="JavaScript"> 
	function login()
	{
		var username = _$_("USER_NAME").value;
		var password = _$_("USER_PWD").value
		var qUrl = "/api/login.xml?USER_NAME=" + username + "&USER_PWD="+ password;
		var xmlHttp = initxmlhttp();
	    xmlHttp.onreadystatechange = function()
		{
			
			if ((xmlHttp.readyState == 4) && (xmlHttp.status == 200))
			{
				
				var xmldom=xmlHttp.responseXML;
				xmldom.documentElement.normalize();
				var responseNode = xmldom.documentElement.childNodes.item(0);
				if(responseNode.tagName == "response")
				{
					var errno = responseNode.getAttribute("errno")
					if(errno == "0" || errno == 0)
					{
						_$_("content").innerHTML = "<img src=\"waiting.gif\">";
						window.location = "/home.html";
					}
					else
					{
						_$_("content").innerHTML = "<table border=\"0\"><tr><td><img src=\"alert.gif\"></td><td>认证失败</td></tr></table>";
					}
				}
			}
		}
		xmlHttp.open("GET", qUrl , true);
		xmlHttp.send("");
	}
</script>
</head>

            </div></td>
          <td width="600" background="basebg.gif"> 
            <table width="100%" height="100%" border="0" cellpadding="2" cellspacing="2" bgcolor="#FFFFFF">
              <tr>
							<td>
							<p align="right">用户名:</p>
							</td>
							<td><input type="text" id="USER_NAME" name="USER_NAME" size="20" class="text2" onMouseOver="this.focus();this.select()"></td>
						</tr>
						<tr>
							<td>
							<p align="right">密码</p>
							</td>
							<td><input type="password" id="USER_PWD" name="USER_PWD" size="20" class="text2" onMouseOver="this.focus();this.select()"></td>

						<tr>

							<td>
                            <button id="button" class="ui-button ui-corner-all ui-widget" onClick="login();">登录</button><div id="content"></div>
